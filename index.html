<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <!-- <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@500&display=swap" rel="stylesheet"> -->
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.10.2/css/all.min.css"/>
    <link href="https://fonts.googleapis.com/css2?family=Merriweather:wght@900&family=Roboto:wght@500&display=swap"rel="stylesheet" />
    <title>quoteGenerator</title>
</head>

<body>
    <div class="quoteContainer" id="quoteContainer">
        <!-- QuoteText -->
        <div class="quoteText">
            <i class="fas fa-quote-left"></i>
            <span class="quote">Honesty is the best policy</span>
        </div>

        <!-- Author -->
        <div class="quoteAuthor">
            <span class="author" id="author">unknown</span>
        </div>

        <!-- Button -->
        <div class="btn-container">
            <button class="facebook-btn" id="facebook-btn" title="share on facebook">
                <i class="fab fa-facebook"></i>
            </button>
            <button id="newQuote">NewQuote</button>
        </div>
    </div>

    <!-- Script -->
    <script src="script.js"></script>
</body>

</html>
